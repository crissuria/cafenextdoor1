{% extends "base.html" %}

{% block title %}Edit Profile - Cafe Next Door{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="page-title">Edit Profile</h1>
        <p class="page-subtitle">Update your account information</p>
    </div>
</div>

<div class="admin-section">
    <div class="container">
        <div class="admin-form-container">
            <form method="POST" class="admin-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" name="first_name" required value="{{ customer.first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" name="last_name" required value="{{ customer.last_name }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required value="{{ customer.email }}" placeholder="your.email@example.com">
                    <small>If you change your email, you'll need to verify it again.</small>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required value="{{ customer.phone or '' }}" placeholder="e.g., 0967 074 9494">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a href="{{ url_for('customer_profile') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
