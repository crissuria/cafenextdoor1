{% extends "base.html" %}

{% block title %}Log In - Cafe Next Door{% endblock %}

{% block content %}
<div class="auth-page customer-login-page">
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="page-title">Welcome Back</h1>
            <p>Log in to your account</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Log In</button>
        </form>
        
        <div class="auth-footer">
            <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
            <p>Don't have an account? <a href="{{ url_for('customer_register') }}">Create one</a></p>
        </div>
    </div>
</div>
{% endblock %}
