{% extends "base.html" %}

{% block title %}Purchase Gift Card - Cafe Next Door{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1 class="page-title">Purchase Gift Card</h1>
        <p class="page-subtitle">Give the gift of great coffee</p>
    </div>
</div>

<div class="admin-section">
    <div class="container">
        <div class="admin-actions">
            <a href="{{ url_for('gift_cards') }}" class="btn btn-secondary">‚Üê Back to Gift Cards</a>
        </div>

        <div class="admin-form-container">
            <form method="POST" class="admin-form">
                <div class="form-group">
                    <label for="amount">Gift Card Amount (P) *</label>
                    <input type="number" id="amount" name="amount" required min="100" step="0.01" placeholder="Minimum: P100">
                    <small>Minimum purchase amount is P100</small>
                </div>
                
                <div class="form-group">
                    <label for="recipient_email">Recipient Email (Optional)</label>
                    <input type="email" id="recipient_email" name="recipient_email" placeholder="Email of recipient (if different)">
                    <small>If left blank, gift card will be added to your account</small>
                </div>
                
                <div class="form-group">
                    <label for="recipient_name">Recipient Name (Optional)</label>
                    <input type="text" id="recipient_name" name="recipient_name" placeholder="Name of recipient">
                </div>
                
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" rows="3" placeholder="Add a personal message"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Purchase Gift Card</button>
                    <a href="{{ url_for('gift_cards') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
